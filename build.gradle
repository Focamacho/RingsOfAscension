plugins {
	id 'fabric-loom' version '0.6-SNAPSHOT'
	id 'maven-publish'
	id "com.github.johnrengelman.shadow" version "7.0.0"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = 'RingsOfAscension-1.16.5'
version = '1.1.1'
group = 'com.focamacho.ringsofascension'

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	//Trinkets
	modImplementation "com.github.emilyploszaj:trinkets:2.6.7"

	//Mod Menu
	modImplementation "io.github.prospector:modmenu:1.16.9+"

	//Cloth Config
	modApi("me.shedaniel.cloth:cloth-config-fabric:5.0.22") {
		exclude(group: "net.fabricmc.fabric-api")
	}
	include("me.shedaniel.cloth:cloth-config-fabric:4.11.19")
}

repositories {
	maven {
		url = "https://jitpack.io"
	}
	maven { url "https://maven.shedaniel.me/" }
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}
